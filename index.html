<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <meta
      name="description"
      content="Convert currencies quickly and easily with our free online currency converter. Get accurate exchange rates and convert between different currencies hassle-free."
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="h-screen w-screen flex flex-col sm:flex-row gap-4 justify-around items-center bg-[#fee2e2]"
  >
    <div
      id="toast"
      class="hidden fixed mx-auto flex max-w-[350px] items-center justify-center gap-2.5 shadow-[0_3px_10px_rgba(0,0,0,0.1),0_3px_3px_rgba(0,0,0,0.05)] w-max h-max py-2 px-3 text-[#363636] rounded-lg inset-4 bg-white"
    >
      <div
        class="bg-[#ff4b4b] w-5 h-5 rounded-xl flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 384 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #ffffff;
            }
          </style>
          <path
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
          />
        </svg>
      </div>
      <p>Choose Diffrent Currency</p>
    </div>

    <h1 class="h-16 text-4xl p-4 text-pink-800 font-semibold">
      Currency Converter
    </h1>
    <div class="w-[50%] min-w-[320px] h-[80%] rounded-sm grid max-w-sm">
      <div
        class="hover: bg-[#fc5154] flex-col row-[1/2] text-white pt-[2vmin] pb-[calc(17%_+_2vmin)] rounded-t-[2vmin] col-[1/2] flex justify-between items-center text-[4vmin] relative w-full"
      >
        <div
          class="h-[17vmin] w-[17vmin] bg-white absolute -translate-y-2/4 -rotate-45 z-[2] rounded-[50%] border-l-transparent border-t-transparent top-full"
        ></div>
        <span></span>
        <select
          onchange="updateValue()"
          id="fromCurrency"
          class="bg-[#fc5154] outline-none focus:ring-0 border-none text-[3vmin]"
        >
          <!-- Add currency options here -->
        </select>
        <span class="max-w-xs">
          <input
            class="bg-[#fc5154] text-[11vmin] w-full placeholder:text-white inline border-none outline-none focus:ring-0 tracking-[0.04em] text-center [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
            type="number"
            id="amount"
            placeholder="0"
            onchange="updateValue()"
          />
        </span>
        <span id="fromCurrencyCode"></span>
        <div
          class="h-[calc(17vmin_+_2vmin)] w-[calc(17vmin_+_2vmin)] bg-[#fc5154] absolute -translate-y-2/4 -rotate-45 z-[1] rounded-[50%] border-l-transparent border-t-transparent bottom-[calc(50%_+_2vmin_/_2)] top-full"
        ></div>
        <div
          class="text-[8vmin] font-black absolute -translate-y-2/4 z-[3] text-[#fc5154] top-full"
        >
          <svg
            class="fill-[#fc5154]"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
            />
          </svg>
        </div>
      </div>
      <div
        class="bg-white flex-col-reverse row-[2/3] text-[#fc5154] pt-[calc(17%_+_2vmin)] pb-[2vmin] rounded-br-[2vmin] rounded-bl-[2vmin] col-[1/2] flex justify-between items-center text-[4vmin] relative"
      >
        <span></span>
        <select
          onchange="updateValue()"
          id="toCurrency"
          class="outline-none focus:ring-0 border-none text-[3vmin]"
        ></select>
        <div><span id="result" class="text-[11vmin]">0</span></div>
        <span id="toCurrencyCode"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
