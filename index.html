<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <div class="converter">
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          onchange="updateValue()"
        />
        <select id="fromCurrency" onchange="updateValue()">
          <!-- Add currency options here -->
        </select>
        <span>to</span>
        <select id="toCurrency" onchange="updateValue()">
          <!-- Add currency options here -->
        </select>
      </div>
      <div class="result" id="result">
        <!-- Conversion result will be displayed here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
